<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="css/custom-primefaces.css" />
    </h:head>

    <h:body>
        
        <h:form>
            
        <h1>Bienvenido</h1>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel for="cor" value="Correo:" />
            <p:inputText id="cor" value="#{loginView.correo}" />
            
            <p:outputLabel for="pas" value="Contraseña:" />
            <p:password id="pas" value="#{loginView.password}" />            
        </h:panelGrid>
        
        <p:commandButton value="Iniciar" actionListener="#{loginView.iniciar}" />
        <br/>

        <h1>Registrar</h1>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <!--p:outputLabel for="foto" value="Foto:" /-->
            <!--p:fileUpload id="foto" label="Foto Perfil" mode="simple" skinSimple="true"/-->
            
            <!--p:outputLabel for="pais" value="Pais:" /-->
            <!--p:selectOneMenu id="pais" value="" dynamic="true" style="width:128px">
                <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                <f:selectItems value="" />
            </p:selectOneMenu-->
            
            <p:outputLabel for="nombres" value="Nombres:" />
            <p:inputText id="nombres" value="#{loginView.usuario.nombres}" />
            
            <p:outputLabel for="apellidos" value="Apellidos:" />
            <p:inputText id="apellidos" value="#{loginView.usuario.apellidos}" />
            
            <p:outputLabel for="correo" value="Correo:" />
            <p:inputText id="correo" value="#{loginView.usuario.correo}" />
            
            <p:outputLabel for="password" value="Contraseña:" />
            <p:password id="password" value="#{loginView.usuario.password}" />
        </h:panelGrid>
        
        <p:commandButton value="Registrar" actionListener="#{loginView.registrar}" />
        
        </h:form>

    </h:body>
</html>
